  <div class="row centerlog">
    <form class="form-signin mg-btm centratutto" #f="ngForm">
      <h3 class="heading-desc">
        <button type="button" class="close pull-right" aria-hidden="true" routerLink="/homepage">×</button>
        Registrati a Just-Market
      </h3>
      <div class="form-group">
        <input class="form-control" placeholder="Indirizzo" name="via" type="text"
               [(ngModel)]="user.via" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Cap" name="cap" type="text"
               [(ngModel)]="user.cap" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Città" name="citta" type="text"
               [(ngModel)]="user.citta" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Provincia" name="provincia" type="text"
               [(ngModel)]="user.provincia" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Numero di telefono" name="num" type="text"
               [(ngModel)]="user.cellulare" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Nome" name="nome" type="text"
               [(ngModel)]="user.nome" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Cognome" name="cognome" type="text"
               [(ngModel)]="user.cognome" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="yourmail@example.com" name="email" type="text"
               [(ngModel)]="user.username" pattern ="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="user.password"
               required>
      </div>
      <div class="login-footer">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <div class="left-section">
              <a routerLink="/login">Accedi ora</a>
            </div>
          </div>
          <div class="col-xs-6 col-md-6 pull-right">
            <button type="submit" class="btn btn-large btn-danger pull-right" (click)="register()" [disabled]="!f.form.valid">Registrati</button>
          </div>
        </div>

      </div>
    </form>
  </div>
