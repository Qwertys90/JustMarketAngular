<div class="centerLog">
  <div class="row">
    <form class="form-signin mg-btm">
      <h3 class="heading-desc">
        <button type="button" class="close pull-right" aria-hidden="true" routerLink="/homepage">×</button>
        Accedi al tuo Market</h3>
      <div class="social-box">
        <div class="row mg-btm">
          <div class="col-md-12">
            <a href="#" class="btn btn-primary btn-block">
              <i class="icon-facebook"></i>    Accedi con Facebook
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a href="#" class="btn btn-danger btn-block " >
                <i class="icon-google"></i>  Accedi con Google
            </a>
          </div>
        </div>
      </div>
      <form accept-charset="UTF-8" role="form">
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="yourmail@example.com" name="email" type="text" [(ngModel)]="user.username" required>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="user.password" required>
          </div>
        </fieldset>
      </form>
      <div class="login-footer">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <div class="left-section">
              <a routerLink="/register">Sign up now</a>
            </div>
          </div>
          <div class="col-xs-6 col-md-6 pull-right">
            <button type="submit" class="btn btn-large btn-danger pull-right" (click)="login()">Accedi</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
